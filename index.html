<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text">

        <div class="grid">
            <div class="items"><button class="button">7</button></div>
            <div class="items"><button class="button">8</button></div>
            <div class="items"><button class="button">9</button></div>
            <div class="items item-b1"><button class="button">(</button></div>
            <div class="items"><button class="button">4</button></div>
            <div class="items"><button class="button">5</button></div>
            <div class="items"><button class="button">6</button></div>
            <div class="items item-b2"><button class="button">)</button></div>
            <div class="items"><button class="button">3</button></div>
            <div class="items"><button class="button">2</button></div>
            <div class="items"><button class="button">1</button></div>
            <div class="items-sp"><button class="button">=</button></div>
            <div class="items"><button class="button">00</button></div>
            <div class="items"><button class="button">0</button></div>
            <div class="items"><button class="button">.</button></div>
            <div class="items-c"><button class="button">C</button></div>
            <div class="items-bs"><button class="button">DEL</button></div>
            <div class="items"><button class="button">+</button></div>
            <div class="items"><button class="button">-</button></div>
            <div class="items"><button class="button">X</button></div>
            <div class="items"><button class="button">/</button></div>
        </div>





    </div>
</body>
<script src="main.js"></script>

</html>
